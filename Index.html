<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="gallery-title">My Gallery</h1>
       <div class="gallery">
            <div class="gallery-card">
                <img src="images/gallery-img-1.jpg" alt="images-Sunset" class="gallery-img">
                <h3 class="card-title">Sunset</h3>
                <button class="card-btn">learn more <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="gallery-card">
                <img src="images/gallery-img-2.jpg" alt="images-Wave" class="gallery-img">
                <h3 class="card-title">Wave</h3>
                <button class="card-btn">learn more <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="gallery-card">
                <img src="images/gallery-img-3.jpg" alt="images-Wolf" class="gallery-img">
                <h3 class="card-title">Artic Wolf</h3>
                <button class="card-btn">learn more <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="gallery-card">
                <img src="images/gallery-img-4.jpg" alt="images-Girl" class="gallery-img">
                <h3 class="card-title">Girl</h3>
                <button class="card-btn">learn more <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="gallery-card">
                <img src="images/gallery-img-8.jpg" alt="images-Ship" class="gallery-img">
                <h3 class="card-title">Ship in the Ocean</h3>
                <button class="card-btn">learn more <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="gallery-card">
                <img src="images/gallery-img-6.jpg" alt="images-Road" class="gallery-img">
                <h3 class="card-title">Winter Road</h3>
                <button class="card-btn">learn more <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="modal-wrapper">
                <div class="modal gallery-card">
                    <img src="" alt="" class="modal-img">
                    <h3 class="modal-title card-title"></h3>
                </div>
            </div>
       </div>
    </div>

    <script src="https://kit.fontawesome.com/d177ace2ec.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
